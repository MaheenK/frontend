<div class='centered-content'>
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists
            </h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]"
                    routerLinkActive="is-active">
                    <p>
                        {{list.title}}
                    </p>
                </a>
            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
        </div>
        <div class="task-list-container has-background-light">
            <div *ngIf="tasks">
                <div class="top-bar">
                    <h1 class="title has-text-primary">
                        Tasks
                    </h1>
                    <div class="dropdown">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                            <span>Click me</span>
                            <span class="icon is-small">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                          <div class="dropdown-content">
                            <a href="#" class="dropdown-item">
                              Overview
                            </a>
                            <a href="#" class="dropdown-item">
                              Modifiers
                            </a>
                            <a href="#" class="dropdown-item">
                              Grid
                            </a>
                            <a href="#" class="dropdown-item">
                              Form
                            </a>
                            <a href="#" class="dropdown-item">
                              Elements
                            </a>
                            <a href="#" class="dropdown-item">
                              Components
                            </a>
                            <a href="#" class="dropdown-item">
                              Layout
                            </a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item">
                              More
                            </a>
                          </div>
                        </div>
                      </div>
                      
                      <div class="dropdown is-hoverable">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true">
                            <span>Hover me</span>
                            <span class="icon is-small">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                          <div class="dropdown-content">
                            <div class="dropdown-item">
                              <p>You can insert <strong>any type of content</strong> within the dropdown menu.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>

                <!-- Task elements -->
                <div class="task" *ngFor="let task of tasks" (click)="ontaskclick(task)"
                [ngClass]="{ 'completed': task.completed }">
                    <p> {{task.title}}</p>
                </div>
                <h3 class="empty-state-text" *ngIf="tasks.length==0">There are no tasks here. Click the add button to add new tasks.</h3>
                <button routerLink="./new-task" class="circle-add-button button is-primary">+</button>
            </div>
            <div *ngIf="!tasks">
                <h3 class="empty-state-text">Please select a list from the sidebar</h3>
              </div>

              </div>
    </div>
</div>
